<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System — Productos</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <meta name="theme-color" content="#0B1324">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand"><span class="logo"></span><span>POS System</span></div>
      <div class="row">
        <span id="userLabel" class="muted"></span>
        <button id="btnLogout" class="btn">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <a href="index.html">Caja</a>
    <a href="ventas.html">Ventas</a>
    <a href="productos.html" class="active">Productos</a>
    <a href="stock.html">Inventario</a>
    <a href="clientes.html">Clientes</a>
    <a href="usuarios.html">Usuarios</a>
  </aside>

  <main class="main">
    <div class="container">
      <section>
        <div class="row spaced">
          <h1>Productos</h1>
          <button id="btnAddProducto" class="btn primary">Agregar producto</button>
        </div>

        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th>SKU</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="productosBody"></tbody>
          </table>
        </div>
      </section>
    </div>

    <div class="footer">© 2025 POS System — Demo</div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="card" id="modalContent"></div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
