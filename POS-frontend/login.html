<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS System — Iniciar sesión</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <meta name="theme-color" content="#0B1324">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <section class="auth">
    <div class="card">
      <div class="row" style="justify-content:center">
        <span class="logo brand"></span>
        <h2>POS System</h2>
      </div>
      <h1>¡Bienvenido de nuevo!</h1>
      <p class="muted">Inicia sesión para administrar tu tienda.</p>

      <form id="formLogin" class="grid">
        <label>Email<br>
          <input class="input" id="loginEmail" type="email" placeholder="Email" required>
        </label>
        <label>Contraseña<br>
          <input class="input" id="loginPassword" type="password" placeholder="Contraseña" required>
        </label>
        <button class="btn primary" type="submit">Ingresar</button>
        <p id="loginError" class="muted hidden">Credenciales inválidas</p>
      </form>
    </div>
  </section>

  <div id="modal" class="modal hidden">
    <div class="card" id="modalContent"></div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
